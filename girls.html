    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局样式 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* 背景：深紫到黑色的渐变，神秘又浪漫 */
            background: linear-gradient(180deg, #240b36 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:hover { color: #ff9eb5; transform: translateX(-5px); }
        .back-btn i { margin-right: 8px; }

        .page-title {
            font-size: 1.2rem;
            font-weight: 800;
            /* 标题：粉色到金色的渐变 */
            background: linear-gradient(to right, #ff9eb5, #ffdea8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .spacer { width: 40px; }

        /* --- 布局容器 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s;
            /* 边框：淡淡的粉色 */
            border: 1px solid rgba(255, 158, 181, 0.15);
        }

        .video-card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 158, 181, 0.5);
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: 0.3s;
        }
        
        .video-card:hover .video-thumb { opacity: 1; }

        /* 播放按钮 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 0 15px rgba(255, 158, 181, 0.3);
        }

        .play-overlay i { font-size: 16px; color: #fff; margin-left: 3px; }

        /* 卡片信息区 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tag {
            font-size: 0.7rem;
            color: #ffc4d6; /* 浅粉色文字 */
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .card-tag i { margin-right: 4px; font-size: 0.65rem; }

    </style>
</head>
