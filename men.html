<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Zone | Kalos TV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- 全局样式 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* 背景：深邃的黑红渐变，更具荷尔蒙感 */
            background: linear-gradient(180deg, #1a0505 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:hover { color: #ff4d4d; transform: translateX(-5px); }
        .back-btn i { margin-right: 8px; }

        .page-title {
            font-size: 1.2rem;
            font-weight: 800;
            /* 标题：炽热的红橙渐变 */
            background: linear-gradient(to right, #ff4d4d, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .spacer { width: 40px; }

        /* --- 布局容器 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #111;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
            /* 边框：微弱的红色光晕 */
            border: 1px solid rgba(255, 77, 77, 0.15);
        }

        .video-card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 77, 77, 0.5);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: 0.3s;
        }
        
        .video-card:hover .video-thumb { opacity: 1; }

        /* 播放按钮：红色风格 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: rgba(255, 77, 77, 0.2); /* 红色半透明背景 */
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.4);
        }

        .play-overlay i { font-size: 16px; color: #fff; margin-left: 3px; }

        /* 卡片信息区 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tag {
            font-size: 0.7rem;
            color: #ff8c8c; /* 浅红色文字 */
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .card-tag i { margin-right: 4px; font-size: 0.65rem; }

    </style>
</head>
<body>
