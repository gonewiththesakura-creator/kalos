<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    
    <style>
        /* --- 全局样式 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* 背景：深蓝到黑色的硬朗渐变 */
            background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:active { opacity: 0.7; transform: scale(0.95); }
        .back-btn i { margin-right: 8px; }

        .page-title {
            font-size: 1.2rem;
            font-weight: 800;
            /* 标题：冰蓝到金色的渐变，体现力量感 */
            background: linear-gradient(to right, #4facfe, #00f2fe 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #4facfe;
        }
        
        .spacer { width: 40px; }

        /* --- 布局容器 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            display: block; 
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-decoration: none;
            /* 边框：微弱的蓝色光泽 */
            border: 1px solid rgba(79, 172, 254, 0.2);
            will-change: transform;
        }

        .video-card:active {
            transform: scale(0.98);
            border-color: rgba(79, 172, 254, 0.6);
        }

        @media (hover: hover) {
            .video-card:hover { transform: scale(1.02); border-color: rgba(79, 172, 254, 0.6); }
            .video-card:hover .video-thumb { opacity: 1; }
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: opacity 0.3s ease;
            background-color: #0f161c; 
        }
        
        /* 播放按钮 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.4);
            /* 蓝色发光 */
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
            pointer-events: none;
        }

        .play-overlay i { font-size: 16px; color: #fff; margin-left: 3px; }

        /* 卡片信息区 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tag {
            font-size: 0.7rem;
            /* 金色文字 */
            color: #ffd700; 
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .card-tag i { margin-right: 4px; font-size: 0.65rem; }

    </style>
</head>
<body>

    <header class="header">
