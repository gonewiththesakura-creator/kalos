    <style>
        /* --- 全局样式 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* 背景：深青色到深蓝黑的渐变，更有探索未知的深邃感 */
            background: linear-gradient(180deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
            font-weight: 600;
        }
        .back-btn:active { opacity: 0.7; transform: scale(0.95); }
        .back-btn i { margin-right: 8px; }

        .page-title {
            font-size: 1.2rem;
            font-weight: 800;
            /* 标题：极光绿渐变 */
            background: linear-gradient(to right, #00f260, #0575e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* 回退颜色 */
            color: #00f260; 
        }
        
        .spacer { width: 40px; }

        /* --- 网格布局 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 15px;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            display: block; 
            position: relative;
            width: 100%;
            /* 4. 宽高比占位 */
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #1a2a33; /* 卡片未加载时的深青色底色 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-decoration: none;
            /* 边框：青色微光 */
            border: 1px solid rgba(0, 242, 96, 0.15);
            will-change: transform;
        }

        .video-card:active {
            transform: scale(0.98);
            border-color: rgba(0, 242, 96, 0.5);
            box-shadow: 0 0 15px rgba(0, 242, 96, 0.2);
        }

        @media (hover: hover) {
            .video-card:hover { transform: scale(1.02); border-color: rgba(0, 242, 96, 0.5); box-shadow: 0 0 20px rgba(0, 242, 96, 0.2); }
            .video-card:hover .video-thumb { opacity: 1; }
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: opacity 0.3s ease;
            background-color: #152026; 
        }
        
        /* 播放按钮：青色/薄荷色风格 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 45px; height: 45px;
            background: rgba(0, 242, 96, 0.2); /* 青绿色半透明 */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 242, 96, 0.3);
            pointer-events: none;
        }

        .play-overlay i { font-size: 16px; color: #fff; margin-left: 3px; }

        /* 卡片信息区 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-tag {
            font-size: 0.7rem;
            color: #7fffd4; /* 碧绿色文字 */
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .card-tag i { margin-right: 4px; font-size: 0.65rem; }

    </style>
</head>
