<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalos TV | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Reset --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden; /* Prevent scrollbar flicker during animation */
        }

        /* --- Background Carousel & Overlay --- */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Dark overlay to ensure text readability over images */
            background: rgba(10, 10, 20, 0.6); 
            z-index: -1;
            backdrop-filter: blur(5px); /* Optional: blurs background images slightly */
        }

        .bg-slide {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            animation: fadeLoop 16s infinite; /* 16s total loop for 2 images */
        }

        /* Set your two background images here */
        .bg-slide:nth-child(1) {
            /* 【替换】背景图1：例如一张很酷的演播室或城市夜景照片 */
            background-image: url('https://images.unsplash.com/photo-1516280440614-37939bbacd81?q=80&w=1080&auto=format&fit=crop');
            animation-delay: 0s;
        }
        .bg-slide:nth-child(2) {
            /* 【替换】背景图2：另一张不同风格的照片 */
            background-image: url('https://images.unsplash.com/photo-1533174072545-7a4b6ad7a6c3?q=80&w=1080&auto=format&fit=crop');
            /* Starts fading in halfway through the loop */
            animation-delay: 8s; 
            opacity: 0; /* Start hidden */
        }

        /* CSS Fade Animation */
        @keyframes fadeLoop {
            0% { opacity: 1; }
            45% { opacity: 1; }
            55% { opacity: 0; }
            95% { opacity: 0; }
            100% { opacity: 1; }
        }


        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 480px; 
            text-align: center;
            padding: 20px 0 40px;
            z-index: 1; /* Ensure content is above background */
        }

        /* --- Profile Section --- */
        .profile-section {
            margin-bottom: 40px;
        }

        .avatar {
            width: 110px;
            height: 110px;
            /* Changed to rounded square to match your new logo icon style */
            border-radius: 24%; 
            object-fit: cover;
            /* Added a subtle glowing border using logo colors */
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 30px rgba(200, 100, 255, 0.3);
            margin-bottom: 20px;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
            /* Gradient Text Effect based on logo */
            background: linear-gradient(to right, #e0c3fc, #ffdf9e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bio {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* --- Link Buttons (UI Refined) --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px; 
        }

        .link-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            /* UI change: Dark glass style for standard buttons */
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 18px 20px;
            border-radius: 16px; /* Slightly less rounded than before for a tech feel */
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .link-btn:hover {
            transform: translateY(-4px) scale(1.02);
            background: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }

        .link-btn i {
            margin-right: 14px;
            font-size: 1.3rem;
        }

        /* --- Highlight Button (Kalos Brand Colors) --- */
        /* Extracts the purple/pink/yellow gradient from your logo */
        .link-btn.highlight {
            background: linear-gradient(135deg, #b967ff 0%, #ff8a65 50%, #ffda7c 100%);
            color: #000000; /* Dark text looks better on bright gradient */
            border: none;
            box-shadow: 0 8px 25px rgba(185, 103, 255, 0.4);
            font-weight: 800;
        }
        
        .link-btn.highlight:hover {
             box-shadow: 0 15px 35px rgba(185, 103, 255, 0.6);
             filter: brightness(1.1);
        }


        /* --- Social Footer --- */
        .social-icons {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            display: inline-flex; /* Shrink wrap the container */
        }

        .social-icon {
            color: rgba(255,255,255,0.8);
            font-size: 1.6rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: #ffdf9e; /* Yellow hover color */
            transform: scale(1.2) rotate(5deg);
        }

        /* --- Copyright --- */
        .footer {
            margin-top: 35px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="bg-slide"></div>
    <div class="bg-slide"></div>
    <div class="bg-overlay"></div>


    <div class="container">
        <div class="profile-section">
            <img src="https://files.catbox.moe/qu3mzn.png" alt="Kalos TV Logo" class="avatar">
            
            <h1 class="name">Kalos TV</h1>
            <p class="bio">Your new favorite channel for<br>Entertainment, Music & Lifestyle.</p>
        </div>

        <div class="links">
            <a href="https://www.youtube.com" class="link-btn highlight" target="_blank">
                <i class="fa-brands fa-youtube"></i> Watch Live Now
            </a>

            <a href="#" class="link-btn" target="_blank">
                <i class="fa-solid fa-play"></i> Latest Episodes
            </a>

            <a href="https://www.tiktok.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-tiktok"></i> Trending Clips
            </a>

            <a href="https://twitter.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-x-twitter"></i> News & Updates
            </a>
            
            <a href="#" class="link-btn" target="_blank">
                <i class="fa-solid fa-store"></i> Official Merch Shop
            </a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-icon" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon" aria-label="Discord"><i class="fa-brands fa-discord"></i></a>
        </div>

        <div class="footer">
            <p>© 2026 Kalos TV Network. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
