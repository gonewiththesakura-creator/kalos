<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio | @YourName</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Global Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Changed font to Inter for a more Western/Modern look */
            font-family: 'Inter', sans-serif;
            /* Background: Deep Blue/Purple Gradient */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Main Container --- */
        .container {
            width: 100%;
            max-width: 480px; 
            text-align: center;
            padding-bottom: 40px;
        }

        /* --- Profile Section --- */
        .profile-section {
            margin-bottom: 35px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .bio {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* --- Link Buttons --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px; 
        }

        .link-btn {
            display: flex;
            justify-content: center; /* Center content */
            align-items: center;
            text-decoration: none;
            color: #1a1a1a;
            background: rgba(255, 255, 255, 0.95);
            padding: 18px 20px;
            border-radius: 50px; /* Fully rounded pills */
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: relative;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            background: #ffffff;
        }

        /* Highlight Button Style (e.g., for Main Shop) */
        .link-btn.highlight {
            background-color: #000000; /* Black button */
            color: #ffffff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Icon spacing */
        .link-btn i {
            margin-right: 12px;
            font-size: 1.2rem;
        }

        /* --- Social Footer --- */
        .social-icons {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-icon {
            color: rgba(255,255,255,0.7);
            font-size: 1.6rem;
            transition: all 0.3s;
        }

        .social-icon:hover {
            color: #fff;
            transform: scale(1.1);
        }

        /* --- Copyright --- */
        .footer {
            margin-top: 35px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-section">
            <img src="https://ui-avatars.com/api/?name=Cosmo&background=0D8ABC&color=fff&size=128" alt="Profile Picture" class="avatar">
            <h1 class="name">@CosmoBrand</h1>
            <p class="bio">Digital Creator | Aesthetics | Lifestyle<br>Bringing you the best vibes from NYC ðŸ‡ºðŸ‡¸</p>
        </div>

        <div class="links">
            <a href="https://www.shopify.com" class="link-btn highlight" target="_blank">
                <i class="fa-solid fa-shop"></i> Shop New Arrivals
            </a>

            <a href="https://www.youtube.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-youtube"></i> Watch Latest Vlog
            </a>

            <a href="https://www.tiktok.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-tiktok"></i> Viral TikToks
            </a>

            <a href="https://twitter.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-x-twitter"></i> Follow on X
            </a>
            
            <a href="https://discord.com" class="link-btn" target="_blank">
                <i class="fa-brands fa-discord"></i> Join Community
            </a>
        </div>

        <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="social-icon" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social-icon" aria-label="Email"><i class="fa-regular fa-envelope"></i></a>
        </div>

        <div class="footer">
            <p>Â© 2026 Cosmo Brand. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
