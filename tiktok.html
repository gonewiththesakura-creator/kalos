    <style>
        /* --- 全局样式 (保持统一) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            /* 使用与主页呼应的深色渐变背景 */
            background: linear-gradient(180deg, #1a1a2e 0%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- 顶部导航栏 --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 5px;
        }

        .back-btn {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .back-btn:hover { color: #fff; transform: translateX(-5px); }
        .back-btn i { margin-right: 8px; }

        .page-title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            /* 品牌渐变色文字 */
            background: linear-gradient(to right, #d4a5ff, #ffdea8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* 占位元素，为了让标题居中 */
        .spacer { width: 20px; }

        /* --- 6格视频容器 (2列布局) --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列等宽 */
            gap: 15px; /* 间距 */
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            width: 100%;
            /* 宽高比设置：这里设为 3:4，比 9:16 短一点，确保6个能放下 */
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.4);
        }

        /* 封面图 */
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; /* 稍微压暗一点，突出文字和图标 */
            transition: 0.3s;
        }
        
        .video-card:hover .video-thumb { opacity: 1; }

        /* 播放按钮覆盖层 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .play-overlay i { font-size: 14px; color: #fff; margin-left: 2px; }

        /* 底部文字信息 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 15px 10px 10px;
            /* 底部黑色渐变，保证文字清晰 */
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 文字超长省略 */
        }

        .card-stats {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }
        .card-stats i { margin-right: 4px; color: #ff4d4d; }

    </style>
</head>
