        .header {

        .back-btn {

        .page-title {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;

            background: linear-gradient(to right, #d4a5ff, #ffdea8);

            -webkit-text-fill-color: transparent;
        }
        
        .spacer { width: 40px; }

        /* --- 6格视频网格布局 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2列 */
            gap: 15px; /* 间距 */
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4; /* 竖屏封面比例 */
            border-radius: 16px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-card:hover {
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.4);
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: 0.3s;
        }
        
        .video-card:hover .video-thumb { opacity: 1; }

        /* 播放按钮 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .play-overlay i { font-size: 14px; color: #fff; margin-left: 2px; }

        /* 卡片底部信息 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            /* 底部黑色渐变，确保文字清晰 */
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
        }

        .card-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 文字超长自动省略 */
        }

        .card-stats {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
        }
        .card-stats i { margin-right: 4px; color: #ff4d4d; /* 红色火焰图标 */ }
