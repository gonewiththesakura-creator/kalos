        .spacer { width: 40px; }

        /* --- 6格视频网格布局 --- */
        .grid-container {

            grid-template-columns: 1fr 1fr; /* 2列 */
            gap: 15px; /* 间距 */
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .video-card {
            display: block; /* 修复a标签布局 */
            position: relative;
            width: 100%;
            /* 4. 强制宽高比，防止图片加载时布局跳动 */
            aspect-ratio: 3 / 4; 
            border-radius: 16px;
            overflow: hidden;
            background: #222;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            /* 性能优化：为动画准备 */
            will-change: transform;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* 移动端点击反馈 */
        .video-card:active {
            transform: scale(0.98);
            border-color: rgba(255,255,255,0.4);
        }

        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85; 
            transition: opacity 0.3s ease;
            /* 增加背景色，图片加载出来前不至于全黑 */
            background-color: #2a2a2a; 
        }
        
        /* 触摸设备不建议用 hover 处理透明度，保持常亮或 active 处理 */
        @media (hover: hover) {
            .video-card:hover { transform: scale(1.02); border-color: rgba(255,255,255,0.4); }
            .video-card:hover .video-thumb { opacity: 1; }
        }

        /* 播放按钮 */
        .play-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.5);
            pointer-events: none; /* 防止点击事件被遮挡 */
        }

        .play-overlay i { font-size: 14px; color: #fff; margin-left: 2px; }

        /* 卡片底部信息 */
        .card-info {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 40px 10px 12px;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;

            overflow: hidden;

        }

        .card-stats {

            color: rgba(255, 255, 255, 0.7);

            align-items: center;
        }
